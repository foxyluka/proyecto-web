<div class="container">
    <h2>Carrito de compras</h2>
    <div class="row">
        <div class="col-lg-4">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let pedido of productos">
                    {{pedido.cantidad}}   {{pedido.producto}} - ${{pedido.total}}
                    <button class="btn btn-damage" (click)="quitarPedido(pedido)"></button>
                </li>
            </ul>
        </div>
    </div>
</div>
